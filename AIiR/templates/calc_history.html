<!DOCTYPE HTML>

<html>
	<head>
		<title>Historia obliczeń</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	</head>
	<body onload="myFunction({{data}})" >

		<!-- Header -->
			<header id="header">
				<a class="logo">Zalogowany jako <font color="blue">{{uname}}</font></a>
				<a class="logo" href="/userHome">Home</a>
			</header>

		
		<!-- Highlights -->
		<section class="wrapper">
				<div class="inner">
						
						<h3>Historia obliczeń</h3>			
									<div class="table-wrapper">
										<table>
											<thead>
												<tr>
													<th id="whats1">User</th>
													<th>Number</th>
													<th>Result</th>
													<th>Progress</th>
												</tr>
											</thead>
											<tbody>
												{% for dt in data %}
												<tr>
													<td>{{ dt.user }}</td>
													<td>{{ dt.task }}</td>
													<td>{{ dt.result }}</td>
													<td>{{ dt.progress }}</td>
												</tr>
												{% endfor %}

												</tr>
												
											</tbody>
										</table>
									</div>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="content">
						<section>
							
						</section>
						<section>
							<h3>Cel projektu</h3>
							<p>---pusto---</p>
						</section>
						<section>
							<h4>Dodatkowe informacje na temat projektu:</h4>
							<ul class="plain">
								<li><a href="https://trello.com/b/Aw5v5Gns/aplikacje-internetowe-i-rozproszone-projekt"><i class="icon fa-trello">&nbsp;</i>Trello</a></li>
								<li><a href="https://github.com/wojkd/AIiR"><i class="icon fa-github">&nbsp;</i>Github</a></li>
							</ul>
						</section>
					</div>
				</div>
			</footer>

		<!-- Scripts -->

			<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
